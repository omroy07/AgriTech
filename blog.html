<script>
document.addEventListener("DOMContentLoaded", function () {
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    if (!scrollTopBtn) return;

    // Monitor Scroll Position
    window.addEventListener("scroll", function () {
        // Show button after scrolling down 300px
        if (window.pageYOffset > 300) {
            scrollTopBtn.classList.add("show");
        } else {
            scrollTopBtn.classList.remove("show");
        }
    });

    // Scroll to top on click
    scrollTopBtn.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
});
</script>

   <script>
// Include navbar

function includeHTML(callback) {
    var z, i, elmnt, file, xhttp;
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    elmnt.removeAttribute("w3-include-html");

                    // Call again recursively
                    includeHTML(callback);

                    // After loading navbar, run callback
                    if (callback) callback();
                }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
        }
    }
}

// Initialize theme toggle
function initThemeToggle() {
    const themeToggle = document.getElementById('themeToggle');
    if (!themeToggle) return;

    themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', next);
        const themeLabel = document.querySelector('.theme-label');
        if (themeLabel) themeLabel.textContent = next === 'light' ? 'Light' : 'Dark';
        localStorage.setItem('agritech-theme', next);
    });
}

// Initialize mobile hamburger
function initHamburgerMenu() {
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('mobileMenuOverlay');

    if (!hamburgerBtn || !mobileMenu || !overlay) return;

    hamburgerBtn.addEventListener('click', () => {
        mobileMenu.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    });

    overlay.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
    });
}
function initNavbarInteractions() {
  // Desktop Services Dropdown
  const servicesToggle = document.querySelector('.services-toggle');
  const servicesDropdown = document.querySelector('.services-dropdown');
  const servicesArrow = document.querySelector('.services-arrow');

  if (servicesToggle && servicesDropdown) {
    servicesToggle.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      servicesDropdown.classList.toggle('active');
      servicesArrow?.classList.toggle('rotated');
    });

    document.addEventListener('click', (e) => {
      if (!servicesToggle.contains(e.target) && !servicesDropdown.contains(e.target)) {
        servicesDropdown.classList.remove('active');
        servicesArrow?.classList.remove('rotated');
      }
    });
  }

  // Mobile Services Dropdown
  const mobServToggle = document.getElementById('mobileServicesToggle');
  const mobServList = document.getElementById('mobileServicesList');

  if (mobServToggle && mobServList) {
    mobServToggle.addEventListener('click', (e) => {
      e.preventDefault();
      mobServList.classList.toggle('active');
    });
  }
}



// Run after DOM loads
document.addEventListener('DOMContentLoaded', () => {
    // Apply saved theme
    const savedTheme = localStorage.getItem('agritech-theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Include navbar and initialize functions
    includeHTML(() => {
    initThemeToggle();
    initHamburgerMenu();
    initNavbarInteractions(); // ✅ CORRECT
});


});

<!-- Cursor Trail -->
<div class="circle-container" id="cursorTrail"></div>
<script>
  const container = document.getElementById('cursorTrail');
  const circleCount = 12;
  const circles = [];

  let mouseX = 0;
  let mouseY = 0;

  // Create circles
  for (let i = 0; i < circleCount; i++) {
    const circle = document.createElement('div');
    circle.classList.add('cursor-circle');
    container.appendChild(circle);
    circles.push({ el: circle, x: 0, y: 0 });
  }

  // Track mouse
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // Click effect
  document.addEventListener('mousedown', () => {
    circles.forEach(c => c.el.classList.add('cursor-clicking'));
  });

  document.addEventListener('mouseup', () => {
    circles.forEach(c => c.el.classList.remove('cursor-clicking'));
  });

  // Hover effect on links & buttons
  document.addEventListener('mouseover', (e) => {
    if (e.target.closest('a, button, .btn, .card, .filter-btn')) {
      circles.forEach(c => c.el.classList.add('cursor-hovering'));
    }
  });

  document.addEventListener('mouseout', (e) => {
    if (e.target.closest('a, button, .btn, .card, .filter-btn')) {
      circles.forEach(c => c.el.classList.remove('cursor-hovering'));
    }
  });

  // Smooth trailing animation
  function animate() {
    let x = mouseX;
    let y = mouseY;

    circles.forEach((circle, index) => {
      circle.x += (x - circle.x) * 0.25;
      circle.y += (y - circle.y) * 0.25;

      circle.el.style.left = circle.x + 'px';
      circle.el.style.top = circle.y + 'px';

      x = circle.x;
      y = circle.y;
    });

    requestAnimationFrame(animate);
  }
  animate();
</script>
