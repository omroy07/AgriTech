<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Blog</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Include Navbar -->
    <div w3-include-html="navbar.html"></div>

    <section class="agritech-blog">
        <div class="blog-container">

            <div class="search-filter-section">
                <input type="text" class="search-bar" placeholder="Search blog posts..." id="searchInput">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">All Posts</button>
                    <button class="filter-btn" data-category="farming-tips">Farming Tips</button>
                    <button class="filter-btn" data-category="technology">Technology</button>
                    <button class="filter-btn" data-category="market-trends">Market Trends</button>
                    <button class="filter-btn" data-category="sustainability">Sustainability</button>
                    <button class="filter-btn" data-category="business">Business</button>
                </div>
            </div>

            <div id="empty-blog-state" class="empty-state">
                <div >
                <h3 class="blog-title">ðŸŒ±No blogs yet </h3>
                <p class="blog-subtitle">New insights will appear here once available.</p>
                </div>
            </div>

            <div class="blog-grid" id="blogGrid"></div>

            <div class="load-more-container">
                <button class="load-more-btn" id="loadMoreBtn">Load More Posts</button>
            </div>
        </div>
    </section>

    <div id="blogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="icons">
                    <button class="close" id="closeBlogModal" aria-label="Close modal">&times;</button>
                    <button class="modal-favorite-btn" id="modalFavoriteBtn" title="Toggle favorite">
                        <i class="far fa-heart"></i>
                    </button>
                </div>
                <div class="modal-meta">
                    <span id="modal-Author"><i class="fas fa-user"></i> </span>
                    <span id="modal-Date"><i class="far fa-calendar-alt"></i> </span>
                </div>
                <span class="modal-category" id="modalCategory"></span>
            </div>
            <div class="modal-body">
                <img class="modal-image" id="modalImage" alt="Blog post image">
                <div class="modal-text" id="modalContent"></div>
            </div>
        </div>
    </div>

    <button class="fab-btn" id="createPostBtn" title="Create New Post">
        <i class="fas fa-plus"></i>
    </button>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Post</h2>
                <button class="close" id="closeCreateModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createPostForm" class="create-post-form">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select id="postCategory" required>
                            <option value="farming-tips">Farming Tips</option>
                            <option value="technology">Technology</option>
                            <option value="sustainability">Sustainability</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" required rows="6"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Publish Post</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/features/favorites.js"></script>
    <script src="blog.js"></script>
    <script src="auth.js"></script>
    <script>
function applyTheme(theme) {
    const html = document.documentElement;
    html.setAttribute('data-theme', theme);

    // Update labels/icons in navbar if present
    const themeLabel = document.querySelector('.theme-label');
    if (themeLabel) themeLabel.textContent = theme === 'light' ? 'Light' : 'Dark';
}

function initThemeToggle() {
    const themeToggle = document.getElementById('themeToggle');
    if (!themeToggle) return; // navbar not loaded yet

    themeToggle.addEventListener('click', () => {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        applyTheme(next);
        localStorage.setItem('agritech-theme', next);
    });
}

// Initialize theme from localStorage
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('agritech-theme') || 'light';
    applyTheme(savedTheme);
});

// Load navbar and attach toggle AFTER navbar is loaded
function includeHTML() {
    var z, i, elmnt, file, xhttp;
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    elmnt.removeAttribute("w3-include-html");
                    includeHTML();

                    // âœ… Attach theme toggle AFTER navbar loads
                    initThemeToggle();
                }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
        }
    }
}
includeHTML();
</script>

</body>
</html>
