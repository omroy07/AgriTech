<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>AgriTech - Feedback</title>
  <link rel="stylesheet" href="feed-back.css" />
</head>
<body>
  <header>
    <h1>Welcome to AgriTech</h1>
    <a href="#" class="logout-button" onclick="showLogoutConfirmation()">Logout</a>
  </header>

  <main>
    <div class="feedback-container">
      <h2 class="feedback-title">Share Your Feedback</h2>
      <form id="feedbackForm">
        <div class="form-group">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email (optional)</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="feedback">Your Feedback*</label>
          <textarea id="feedback" name="feedback" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Feedback</button>
      </form>
      <!-- Change this part in your HTML -->
    <div id="thankYouMessage" class="hidden">
    <h3>Thank You for Your Feedback!</h3>
    <p>We appreciate you taking the time to share your thoughts with us.</p>
    <div class="home-button-container">
        <a href="main.html" class="home-button">Back to Home Page</a>
        <button id="viewFeedbacks" class="view-button">View All Feedbacks</button>
    </div>
    </div>

    <div id="allFeedbacks" class="hidden">
    <h3>All Feedback Submissions</h3>
    <div id="feedbacksList"></div>
    <div class="home-button-container">
        <a href="main.html" class="home-button">Back to Home Page</a>
    </div>
    </div>
  </main>

  <script src="feed-back.js"></script>
  <script>
        function showLogoutConfirmation() {
            Swal.fire({
            title: 'Confirm Logout',
            text: 'Are you sure you want to logout?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, logout',
            cancelButtonText: 'No'
            }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to logout page or homepage
                window.location.href = 'index.html';  
            }
            });
        }
    </script>
</body>
</html>
