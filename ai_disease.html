<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Disease Detection | AgriTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #10b981;
            --bg: #f3f4f6;
            --card: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: #f0fdf4;
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            margin-top: 1rem;
            display: none;
        }

        .result-card {
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .result-healthy {
            background: #d1fae5;
            border-left: 4px solid var(--accent);
        }

        .result-disease {
            background: #fef2f2;
            border-left: 4px solid var(--danger);
        }

        .severity-high {
            color: var(--danger);
            font-weight: 700;
        }

        .severity-medium {
            color: var(--warning);
            font-weight: 700;
        }

        .severity-low {
            color: var(--info);
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
        }

        .info-item label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .info-item span {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-microscope"></i> AI-Powered Crop Disease Detection</h2>
            <p style="color: #64748b; margin-bottom: 2rem;">Upload an image of your crop for instant disease diagnosis and treatment recommendations</p>
            
            <div class="form-group">
                <label for="cropType">Select Crop Type</label>
                <select id="cropType">
                    <option value="">Select crop type</option>
                    <option value="Tomato">Tomato</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Rice">Rice</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Maize">Maize</option>
                </select>
            </div>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <p style="color: #64748b; font-size: 0.875rem;">Supports JPG, PNG (Max 5MB)</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            </div>

            <img id="preview" alt="Preview">

            <button class="btn btn-primary" id="analyzeBtn" onclick="analyzeImage()" disabled>
                <i class="fas fa-search"></i> Analyze Image
            </button>
        </div>

        <div class="card hidden" id="loadingCard">
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing image with AI...</p>
            </div>
        </div>

        <div class="card hidden" id="resultCard">
            <h2>Diagnosis Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="ai_disease.js"></script>
</body>
</html>
