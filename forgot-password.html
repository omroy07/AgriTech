<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AgriTech</title>
  <link rel="icon" type="image/png" href="/AgriTech/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Prevent theme flash on page load -->
    <script>
      (function () {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', saved || (prefersDark ? 'dark' : 'light'));
      })();
    </script>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body
  style="background-image: url('images/login.avif'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="form-container">
    <div style="position: absolute; top: 20px; right: 20px;">
      <!-- Animated Sun/Moon Toggle -->
      <button class="theme-toggle" type="button" id="themeToggle" title="Switch to dark mode"
        aria-label="Switch to dark mode">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <mask id="moon-mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle class="moon-bite" cx="14" cy="9" r="14" fill="black" />
          </mask>
          <circle class="sun-core" cx="12" cy="12" r="7" fill="currentColor" mask="url(#moon-mask)" />
          <g class="sun-rays" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </g>
        </svg>
      </button>
    </div>
    
    <div class="brand-section">
      <div class="brand-icon">
        <i class="fas fa-key"></i>
      </div>
      <h2>Reset Password</h2>
      <p class="form-subtitle">Enter your email to reset your password</p>
    </div>
    
    <form id="forgot-password-form">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <button type="submit" id="reset-btn">
        <span id="reset-text">Reset Password</span>
      </button>
      
      <p>Remember your password? <a href="login.html">Sign In</a></p>
    </form>
  </div>
  <script src="theme.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
