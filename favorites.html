<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Blogs - AgriTech</title>

    <link rel="stylesheet" href="blog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #eef3f8, #dfe7f0);
        }

        /* ACCESSIBILITY: visible focus */
        button:focus-visible,
        a:focus-visible {
            outline: 3px solid #2c5f2d;
            outline-offset: 3px;
        }

        .agritech-blog {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .favorites-container {
            max-width: 1200px;
            width: 100%;
        }

        .favorites-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .favorites-title {
            font-size: 2.8rem;
            color: #2c5f2d;
            margin-bottom: 0.5rem;
        }

        .favorites-title i {
            color: #e74c3c;
            margin-right: 0.5rem;
        }

        .favorites-stats {
            font-size: 1.1rem;
            color: #555;
        }

        .favorites-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.9rem 1.6rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .btn-danger { background: #e74c3c; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .btn-primary { background: #4CAF50; color: #fff; text-decoration: none; }

        #favoritesContainer {
            background: white;
            border-radius: 18px;
            padding: 3rem 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .no-favorites {
            text-align: center;
            color: #555;
        }

        .no-favorites i {
            font-size: 4.5rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .favorite-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 1.8rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<section class="agritech-blog">
    <div class="favorites-container">

        <div class="favorites-header">
            <h1 class="favorites-title">
                <i class="fas fa-heart" aria-hidden="true"></i>
                My Favorite Blogs
            </h1>
            <p class="favorites-stats">
                You have
                <span id="favoritesCount" aria-live="polite">0</span>
                saved articles
            </p>
        </div>

        <div class="favorites-actions">
            <button class="action-btn btn-danger"
                    onclick="clearAllFavorites()"
                    aria-label="Clear all favorite blogs">
                <i class="fas fa-trash" aria-hidden="true"></i>
                Clear All
            </button>

            <button class="action-btn btn-secondary"
                    onclick="exportFavorites()"
                    aria-label="Export favorite blogs">
                <i class="fas fa-download" aria-hidden="true"></i>
                Export
            </button>

            <a href="blog.html"
               class="action-btn btn-primary"
               aria-label="Go back to blog page">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                Back to Blog
            </a>
        </div>

        <div id="favoritesContainer" role="region" aria-label="Favorite blogs list"></div>
    </div>
</section>

<script>
class FavoritesPage {
    constructor() {
        this.favorites =
            JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];
        this.renderFavorites();
        this.updateStats();
    }

    renderFavorites() {
        const container = document.getElementById('favoritesContainer');

        if (this.favorites.length === 0) {
            container.innerHTML = `
                <div class="no-favorites">
                    <i class="far fa-heart" aria-hidden="true"></i>
                    <h3>No Favorite Blogs Yet</h3>
                    <p>Start exploring our blog section and add favorites.</p>
                    <a href="blog.html" class="back-to-blog" aria-label="Explore all blogs">
                        Explore Blogs
                    </a>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="blog-grid">
                ${this.favorites.map(blog => `
                    <div class="blog-card">
                        <img src="${blog.image}" alt="${blog.title}">

                        <button class="favorite-btn active"
                                aria-label="Remove ${blog.title} from favorites"
                                aria-pressed="true"
                                data-id="${blog.id}">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                        </button>

                        <div class="card-content">
                            <h3 class="card-title">${blog.title}</h3>
                            <p class="card-description">${blog.description}</p>

                            <div class="favorite-item-actions">
                                <button class="remove-btn"
                                        onclick="removeFavorite('${blog.id}')"
                                        aria-label="Remove ${blog.title} from favorites">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `).join("")}
            </div>
        `;

        this.enableKeyboardSupport();
    }

    enableKeyboardSupport() {
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    removeFavorite(btn.dataset.id);
                }
            });
        });
    }

    updateStats() {
        document.getElementById('favoritesCount').textContent =
            this.favorites.length;
    }
}

function removeFavorite(id) {
    let favorites =
        JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];
    favorites = favorites.filter(b => b.id !== id);
    localStorage.setItem('agritech_favorite_blogs', JSON.stringify(favorites));
    new FavoritesPage();
}

function clearAllFavorites() {
    if (confirm('Are you sure you want to clear all favorites?')) {
        localStorage.removeItem('agritech_favorite_blogs');
        new FavoritesPage();
    }
}

function exportFavorites() {
    const favorites =
        JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];

    if (favorites.length === 0) {
        alert('No favorites to export');
        return;
    }

    const blob = new Blob(
        [JSON.stringify(favorites, null, 2)],
        { type: 'application/json' }
    );

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'agritech-favorites.json';
    a.click();
    URL.revokeObjectURL(url);
}

document.addEventListener('DOMContentLoaded', () => {
    new FavoritesPage();
});
</script>
</body>
</html>
