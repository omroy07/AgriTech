<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Blogs - AgriTech</title>

    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #eef3f8, #dfe7f0);
        }

        .agritech-blog {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .favorites-container {
            max-width: 1200px;
            width: 100%;
        }

        .favorites-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .favorites-title {
            font-size: 2.8rem;
            color: #2c5f2d;
            margin-bottom: 0.5rem;
        }

        .favorites-title i {
            color: #e74c3c;
            margin-right: 0.5rem;
        }

        .favorites-stats {
            font-size: 1.1rem;
            color: #555;
        }

        .favorites-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.9rem 1.6rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
            text-decoration: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        #favoritesContainer {
            background: white;
            border-radius: 18px;
            padding: 3rem 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .no-favorites {
            text-align: center;
            color: #555;
        }

        .no-favorites i {
            font-size: 4.5rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .favorite-date {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .favorite-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 1.8rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
        }
    </style>
</head>

<body>
<section class="agritech-blog">
    <div class="favorites-container">

        <div class="favorites-header">
            <h1 class="favorites-title">
                <i class="fas fa-heart"></i> My Favorite Blogs
            </h1>
            <p class="favorites-stats">
                You have <span id="favoritesCount">0</span> saved articles
            </p>
        </div>

        <div class="favorites-actions">
            <button class="action-btn btn-danger" onclick="clearAllFavorites()">
                <i class="fas fa-trash"></i> Clear All
            </button>

            <button class="action-btn btn-secondary" onclick="exportFavorites()">
                <i class="fas fa-download"></i> Export
            </button>

            <a href="blog.html" class="action-btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back to Blog
            </a>
        </div>

        <div id="favoritesContainer"></div>
    </div>
</section>

<script>
class FavoritesPage {
    constructor() {
        this.favorites = JSON.parse(
            localStorage.getItem('agritech_favorite_blogs')
        ) || [];

        this.renderFavorites();
        this.updateStats();
    }

    renderFavorites() {
        const container = document.getElementById('favoritesContainer');

        if (this.favorites.length === 0) {
            container.innerHTML = `
                <div class="no-favorites">
                    <i class="far fa-heart"></i>
                    <h3>No Favorite Blogs Yet</h3>
                    <p>Start exploring our blog section and add favorites.</p>
                    <a href="blog.html" class="back-to-blog">
                        <i class="fas fa-newspaper"></i> Explore Blogs
                    </a>
                </div>
            `;
            return;
        }

        const sorted = [...this.favorites].sort(
            (a, b) => new Date(b.addedAt) - new Date(a.addedAt)
        );

        container.innerHTML = `
            <div class="blog-grid">
                ${sorted.map(blog => `
                    <div class="blog-card">
                        <img src="${blog.image}" alt="${blog.title}">

                        <button class="favorite-btn active"
                                onclick="removeFavorite('${blog.id}')">
                            <i class="fas fa-heart"></i>
                        </button>

                        <div class="card-content">
                            <span class="card-category">
                                ${(blog.category || 'Uncategorized').replace('-', ' ')}
                            </span>

                            <h3 class="card-title">${blog.title}</h3>
                            <p class="card-description">${blog.description}</p>

                            <div class="card-meta">
                                <span class="card-author">
                                    By ${blog.author || 'Unknown Author'}
                                </span>
                                <span class="card-date">
                                    ${new Date(blog.addedAt).toLocaleDateString()}
                                </span>
                            </div>

                            <div class="favorite-date">
                                <i class="fas fa-calendar-plus"></i>
                                Added on ${new Date(blog.addedAt).toLocaleDateString()}
                            </div>

                            <div class="favorite-item-actions">
                                <button class="read-more-btn"
                                        onclick="viewBlogPost('${blog.id}')">
                                    Read Article
                                </button>

                                <button class="remove-btn"
                                        onclick="removeFavorite('${blog.id}')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    updateStats() {
        document.getElementById('favoritesCount').textContent =
            this.favorites.length;
    }
}

function removeFavorite(id) {
    let favorites = JSON.parse(
        localStorage.getItem('agritech_favorite_blogs')
    ) || [];

    favorites = favorites.filter(blog => blog.id !== id);
    localStorage.setItem(
        'agritech_favorite_blogs',
        JSON.stringify(favorites)
    );

    new FavoritesPage();
}

function clearAllFavorites() {
    if (confirm('Are you sure you want to clear all favorites?')) {
        localStorage.removeItem('agritech_favorite_blogs');
        new FavoritesPage();
    }
}

function exportFavorites() {
    const favorites = JSON.parse(
        localStorage.getItem('agritech_favorite_blogs')
    ) || [];

    if (favorites.length === 0) {
        alert('No favorites to export');
        return;
    }

    const blob = new Blob(
        [JSON.stringify(favorites, null, 2)],
        { type: 'application/json' }
    );

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'agritech-favorites.json';
    a.click();
    URL.revokeObjectURL(url);
}

function viewBlogPost(id) {
    window.location.href = `blog.html#${id}`;
}

document.addEventListener('DOMContentLoaded', () => {
    new FavoritesPage();
});
</script>
</body>
</html>
