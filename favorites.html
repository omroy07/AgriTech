<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Blogs - AgriTech</title>

    <link rel="stylesheet" href="blog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        /* ðŸŽ¨ THEME VARIABLES */
:root {
    --bg-main: linear-gradient(180deg, #eef3f8, #dfe7f0);
    --bg-card: #ffffff;
    --text-main: #1e1e1e;
    --text-muted: #555;
    --primary: #4CAF50;
    --danger: #e74c3c;
    --secondary: #6c757d;
    --shadow: rgba(0,0,0,0.08);
}

/* ðŸŒ™ DARK THEME OVERRIDES */
body.dark-theme {
    --bg-main: linear-gradient(180deg, #121212, #1f1f1f);
    --bg-card: #2a2a2a;
    --text-main: #f1f1f1;
    --text-muted: #bdbdbd;
    --primary: #81c784;
    --danger: #ef5350;
    --secondary: #9e9e9e;
    --shadow: rgba(0,0,0,0.45);
}

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(180deg, #eef3f8, #dfe7f0);
            background: var(--bg-main);
        color: var(--text-main);
        }
        

        /* ACCESSIBILITY: visible focus for keyboard users */
        button:focus-visible,
a:focus-visible {
    outline: 3px solid var(--primary);
    outline-offset: 3px;
}


        .agritech-blog {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .favorites-container {
            max-width: 1200px;
            width: 100%;
        }

        .favorites-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .favorites-title {
    font-size: 2.8rem;
    color: var(--primary);
}

        .favorites-title i {
            color: var(--danger);
        }

        .favorites-stats {
    font-size: 1.1rem;
    color: var(--text-muted);
}
#favoritesContainer {
    background: var(--bg-card);
    box-shadow: 0 15px 35px var(--shadow);
    border-radius: 18px;
    padding: 3rem 2rem;
}


        .favorites-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.9rem 1.6rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
.no-favorites {
    color: var(--text-muted);
}
.card-description {
    color: var(--text-muted);
}
.blog-card {
    background: var(--bg-card);
}

        .btn-danger { background: var(--danger); color: #fff; }
.btn-secondary { background: var(--secondary); color: #fff; }
.btn-primary { background: var(--primary); color: #fff; }

        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* .no-favorites {
            text-align: center;
            color: #555;
        } */

        .no-favorites i {
            font-size: 4.5rem;
            color: var(--text-muted);
        }

        .favorite-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .remove-btn {
    background: var(--danger);
    color: #fff;
}


        .back-to-blog {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 1rem 1.8rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            background: var(--primary);
    color: #fff;
        }
        

a, button {
    color: inherit;
}

body.dark-theme img {
    filter: brightness(0.9) contrast(1.1);
}
h1, h2, h3, h4, h5, h6 {
    color: var(--text-main);
}

p, span, li {
    color: var(--text-main);
}
.card-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--text-main);
}



    </style>
</head>

<body>
<section class="agritech-blog">
    <div class="favorites-container">

        <div class="favorites-header">
            <h1 class="favorites-title">
                <i class="fas fa-heart" aria-hidden="true"></i>
                My Favorite Blogs
            </h1>

            <p class="favorites-stats">
                You have
                <span id="favoritesCount" aria-live="polite">0</span>
                saved articles
            </p>
        </div>

        <div class="favorites-actions">
            <button class="action-btn btn-danger"
                    onclick="clearAllFavorites()"
                    aria-label="Clear all favorite blogs">
                <i class="fas fa-trash" aria-hidden="true"></i>
                Clear All
            </button>

            <button class="action-btn btn-secondary"
                    onclick="exportFavorites()"
                    aria-label="Export favorite blogs">
                <i class="fas fa-download" aria-hidden="true"></i>
                Export
            </button>

            <button class="action-btn btn-secondary"
        onclick="toggleTheme()"
        aria-label="Toggle dark mode">
    <i class="fas fa-moon" id="themeIcon" aria-hidden="true"></i>
    Theme
</button>

            <a href="blog.html"
               class="action-btn btn-primary"
               aria-label="Go back to blog page">
                <i class="fas fa-arrow-left" aria-hidden="true"></i>
                Back to Blog
            </a>
        </div>

        <div id="favoritesContainer"
             role="region"
             aria-label="Favorite blogs list"></div>
    </div>
</section>

<script>
class FavoritesPage {
    constructor() {
        this.favorites =
            JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];
        this.renderFavorites();
        this.updateStats();
    }

    renderFavorites() {
        const container = document.getElementById('favoritesContainer');

        if (this.favorites.length === 0) {
            container.innerHTML = `
                <div class="no-favorites">
                    <i class="far fa-heart" aria-hidden="true"></i>
                    <h3>No Favorite Blogs Yet</h3>
                    <p>Start exploring our blog section and add favorites.</p>
                    <a href="blog.html"
                       class="back-to-blog"
                       aria-label="Explore all blogs">
                        <i class="fas fa-newspaper" aria-hidden="true"></i>
                        Explore Blogs
                    </a>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="blog-grid">
                ${this.favorites.map(blog => `
                    <div class="blog-card">
                        <img src="${blog.image}" alt="${blog.title}">

                        <button class="favorite-btn active"
                                tabindex="0"
                                aria-label="Remove ${blog.title} from favorites"
                                aria-pressed="true"
                                data-id="${blog.id}">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                        </button>

                        <div class="card-content">
                            <h3 class="card-title">${blog.title}</h3>
                            <p class="card-description">${blog.description}</p>

                            <div class="favorite-item-actions">
                                <button class="remove-btn"
                                        onclick="removeFavorite('${blog.id}')"
                                        aria-label="Remove ${blog.title} from favorites">
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `).join("")}
            </div>
        `;

        this.enableKeyboardSupport();
    }

    enableKeyboardSupport() {
        document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('keydown', e => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    removeFavorite(btn.dataset.id);
                }
            });
        });
    }

    updateStats() {
        document.getElementById('favoritesCount').textContent =
            this.favorites.length;
    }
}

function removeFavorite(id) {
    let favorites =
        JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];
    favorites = favorites.filter(b => b.id !== id);
    localStorage.setItem('agritech_favorite_blogs', JSON.stringify(favorites));
    new FavoritesPage();
}

function clearAllFavorites() {
    if (confirm('Are you sure you want to clear all favorites?')) {
        localStorage.removeItem('agritech_favorite_blogs');
        new FavoritesPage();
    }
}

function exportFavorites() {
    const favorites =
        JSON.parse(localStorage.getItem('agritech_favorite_blogs')) || [];

    if (favorites.length === 0) {
        alert('No favorites to export');
        return;
    }

    const blob = new Blob(
        [JSON.stringify(favorites, null, 2)],
        { type: 'application/json' }
    );

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'agritech-favorites.json';
    a.click();
    URL.revokeObjectURL(url);
}

document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('agritech_theme');

    if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        updateThemeIcon(true);
    }

    new FavoritesPage();
});

function toggleTheme() {
    document.body.classList.toggle('dark-theme');

    const isDark = document.body.classList.contains('dark-theme');
    localStorage.setItem('agritech_theme', isDark ? 'dark' : 'light');

    updateThemeIcon(isDark);
}

function updateThemeIcon(isDark) {
    const icon = document.getElementById('themeIcon');
    if (!icon) return;

    icon.className = isDark
        ? 'fas fa-sun'
        : 'fas fa-moon';
}

</script>
</body>
</html>
