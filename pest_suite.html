<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPM Suite | AgriTech</title>
    <link rel="stylesheet" href="css/pest_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header class="suite-header">
            <span class="badge">Eco-Friendly</span>
            <h1>Integrated Pest Management</h1>
            <p>Smart biological control & risk assessment dashboard</p>
        </header>

        <div class="dashboard-grid">
            <div class="glass-card">
                <div class="card-icon">üå°Ô∏è</div>
                <h3>Pest Risk Analyzer</h3>
                <div class="input-group">
                    <input type="number" id="temp" placeholder="Temp ¬∞C">
                    <input type="number" id="hum" placeholder="Humidity %">
                </div>
                <button onclick="analyzeRisk()" class="btn-primary">Run Diagnostics</button>
                <div id="risk-out" class="status-msg"></div>
            </div>

            <div class="glass-card">
                <div class="card-icon">üêû</div>
                <h3>Bio-Insect Matcher</h3>
                <input type="text" id="targetPest" placeholder="Enter pest (e.g. Aphids)">
                <button onclick="findBeneficial()" class="btn-primary">Find Predator</button>
                <div id="ben-out" class="status-msg"></div>
            </div>

            <div class="glass-card">
                <div class="card-icon">‚è≥</div>
                <h3>Treatment Cycle</h3>
                <select id="cycleType">
                    <option value="7">Short Cycle (7 Days)</option>
                    <option value="14">Standard Cycle (14 Days)</option>
                    <option value="21">Deep Clean (21 Days)</option>
                </select>
                <button onclick="startTracker()" class="btn-primary">Start Animation</button>
                <div class="progress-wrapper">
                    <div id="p-bar" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/pest_logic.js"></script>
</body>
</html>
