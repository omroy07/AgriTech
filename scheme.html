<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Govt Schemes & Subsidy Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
:root{
  --primary:#2e7d32;
  --secondary:#1b5e20;
  --bg:#f1f5f3;
  --card:#ffffff;
  --card: rgba(255, 255, 255, 0.9);
  --text:#333333;
  --label:#1b5e20;
  --input-bg:#ffffff;
  --input-border:#cccccc;
  --danger:#d32f2f;
  --success:#2e7d32;
  --shadow:0 18px 45px rgba(0,0,0,0.12);
}

/* DARK THEME VARIABLES */
[data-theme="dark"] {
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f3;
  --label:#4caf50;
  --input-bg:#0f172a;
  --input-border:#334155;
  --shadow:0 18px 45px rgba(0,0,0,0.4);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:24px 30px;
  display:flex;
  align-items:center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
header h1{font-size:26px;font-weight:800}

.nav-actions {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* THEME TOGGLE STYLE */
.theme-toggle {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: #fff;
  padding: 10px 20px;
  border-radius: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  transition: all 0.3s ease;
}

.theme-toggle:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

header h1{
  font-size:26px;
  font-weight:800;
  flex:1; /* pushes right items safely */
}
header a{
  background:#fff;
  color:var(--primary);
  padding:12px 26px;
  border-radius:40px;
  text-decoration:none;
  font-weight:800;
}

header a:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* FORM */
.hero{display:flex;justify-content:center;padding:40px 20px}
.form-card{
  background:var(--card);
  max-width:900px;
  width:100%;
  padding:55px 65px;
  border-radius:28px;
  box-shadow:var(--shadow);
  transition: background 0.3s ease;
}
.form-card h2{
  text-align:center;
  font-size:34px;
  margin-bottom:40px;
  color:var(--primary);
}

[data-theme="dark"] .form-card h2 {
    color: var(--label);
}

label{font-size:19px;font-weight:800;margin-top:24px;display:block; color: var(--label);}
select,input{
  width:100%;
  padding:18px;
  margin-top:10px;
  font-size:18px;
  border-radius:16px;
  border:1px solid var(--input-border);
  background: var(--input-bg);
  color: var(--text);
}

button{
  margin-top:38px;
  width:100%;
  padding:20px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  border:none;
  border-radius:50px;
  font-size:21px;
  font-weight:900;
  cursor:pointer;
  transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* SCHEMES */
.container{max-width:1200px;margin:auto;padding:50px 20px}
.scheme{
  background:var(--card);
  border-left:10px solid var(--primary);
  padding:32px;
  border-radius:22px;
  box-shadow:var(--shadow);
  margin-bottom:30px;
  transition: background 0.3s ease;
}
.scheme h3{font-size:26px;color:var(--label)}
.scheme p{font-size:19px;margin:6px 0}

.eligible{color:var(--success);font-weight:900;font-size:20px}
.not-eligible{color:var(--danger);font-weight:900;font-size:20px}
.deadline{color:#b71c1c;font-weight:800}
[data-theme="dark"] .deadline { color: #ff5252; }

.hero::before {
  pointer-events: none;
}
.scheme h3{font-size:26px;color:#1b5e20}
.scheme p{font-size:19px;margin:6px 0}

.eligible{color:var(--success);font-weight:900;font-size:20px}
.not-eligible{color:var(--danger);font-weight:900;font-size:20px}
.deadline{color:#b71c1c;font-weight:800}

.actions{
  display:flex;
  gap:14px;
  margin-top:18px;
  flex-wrap:wrap;
}

/* BUTTONS */
.apply{
  padding:12px 26px;
  font-size:17px;
  border-radius:30px;
  font-weight:800;
  text-decoration:none;
  background:#1976d2;
  color:#fff;
}
.apply.disabled{
  background:#bdbdbd;
  pointer-events:none;
  cursor:not-allowed;
}

.docs,.reminder{
  padding:12px 26px;
  border-radius:30px;
  font-size:16px;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.docs{background:#6a1b9a;color:#fff}
.reminder{background:var(--primary);color:#fff}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:var(--card);
  color: var(--text);
  padding:40px;
  border-radius:26px;
  max-width:520px;
  width:90%;
}
.modal-content h3{color:var(--primary);margin-bottom:20px}
[data-theme="dark"] .modal-content h3 { color: var(--label); }
.modal-content ul{padding-left:20px}
.modal-content li{font-size:17px;margin-bottom:8px}
.close{
  margin-top:25px;
  background:var(--primary);
  color:#fff;
  padding:14px;
  border-radius:30px;
  text-align:center;
  cursor:pointer;
}

@media(max-width:768px){
  header{ flex-direction: column; gap: 15px; text-align: center;}
  .form-card{padding:30px}
  .form-card h2{font-size:26px}
}
/* ========= PREMIUM DARK MODE ========= */
body.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --primary:#22c55e;
  --secondary:#16a34a;
  --shadow:0 20px 50px rgba(0,0,0,0.7);
}

/* text fix */
body.dark,
body.dark p,
body.dark label{
  color:var(--text);
}

/* inputs */
body.dark select,
body.dark input{
  background:#020617;
  color:#e5e7eb;
  border:1px solid #334155;
}

/* cards */
body.dark .form-card,
body.dark .scheme,
body.dark .modal-content{
  background:var(--card);
}

/* eligibility visibility */
body.dark .eligible{color:#4ade80}
body.dark .not-eligible{color:#f87171}
body.dark .deadline{color:#fb7185}

/* header button */
.dark-toggle{
  width:54px;
  height:30px;
  border-radius:30px;
  background:#e5e7eb;
  position:relative;
  cursor:pointer;
  transition:0.3s;
}
.dark-toggle::before{
  content:"‚òÄÔ∏è";
  position:absolute;
  left:5px;
  top:3px;
  transition:0.3s;
}
body.dark .dark-toggle{
  background:#020617;
}
body.dark .dark-toggle::before{
  content:"üåô";
  left:28px;
}

/* apply button */
body.dark .apply{background:#2563eb}
body.dark .apply.disabled{background:#475569}

/* modal overlay */
body.dark .modal{
  background:rgba(2,6,23,0.85);
}

</style>
</head>

<body>
<!-- Include Navbar -->
<div w3-include-html="navbar.html"></div>

<section class="hero">
<div class="form-card">
<h2>Check Your Scheme Eligibility</h2>

<label>State</label>
<select id="state">
<option>India</option>
<option>Karnataka</option>
<option>Maharashtra</option>
<option>Tamil Nadu</option>
<option>Uttar Pradesh</option>
<option>Bihar</option>
<option>Punjab</option>
<option>Haryana</option>
<option>Rajasthan</option>
<option>Madhya Pradesh</option>
<option>Telangana</option>
<option>Andhra Pradesh</option>
</select>

<label>Land Holding (acres)</label>
<input type="number" id="land" placeholder="Example: 2.5">

<button onclick="checkEligibility()">Find Eligible Schemes</button>
</div>
</section>

<div class="container" id="schemeList"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const schemes=[
{
name:"PM-KISAN",
max:5, states:["India"], deadline:"2026-03-31",
desc:"‚Çπ6000 annual income support to farmers.",
link:"https://pmkisan.gov.in",
docs:["Aadhaar Card","Land Ownership Proof","Bank Passbook"]
},
{
name:"PMFBY Crop Insurance",
max:999, states:["India"], deadline:"2026-01-31",
desc:"Crop insurance at low premium rates.",
link:"https://pmfby.gov.in",
docs:["Aadhaar Card","Land Records","Crop Sowing Proof"]
},
{
name:"Kisan Credit Card",
max:999, states:["India"], deadline:"2026-06-30",
desc:"Short-term credit for agriculture needs.",
link:"https://www.nabard.org",
docs:["Aadhaar Card","Bank Account","Land Documents"]
},
{
name:"Soil Health Card",
max:999, states:["India"], deadline:"2026-12-31",
desc:"Free soil testing & recommendations.",
link:"https://soilhealth.dac.gov.in",
docs:["Aadhaar Card","Land Details"]
},
{
name:"PM Kusum ‚Äì Solar Pump",
max:8, states:["Rajasthan","MP","Maharashtra"],
deadline:"2026-05-31",
desc:"Subsidy for solar irrigation pumps.",
link:"https://pmkusum.mnre.gov.in",
docs:["Aadhaar Card","Electricity Bill","Land Proof"]
},
{
name:"Drip Irrigation Subsidy",
max:10, states:["Karnataka","TN","Maharashtra"],
deadline:"2026-02-28",
desc:"Water-efficient irrigation systems.",
link:"https://pmksy.gov.in",
docs:["Aadhaar Card","Land Records","Quotation"]
},
{
name:"Organic Farming Scheme",
max:7, states:["MP","Bihar","Rajasthan"],
deadline:"2026-04-30",
desc:"Support for organic inputs & certification.",
link:"https://pgsindia-ncof.gov.in",
docs:["Aadhaar Card","Land Proof","Farmer Photo"]
},
{
name:"Farm Mechanization",
max:10, states:["Punjab","Haryana","UP"],
deadline:"2026-02-15",
desc:"Subsidy on farm machinery.",
link:"https://agrimachinery.nic.in",
docs:["Aadhaar Card","Land Records","Equipment Quotation"]
},
{
name:"Seed Subsidy Scheme",
max:6, states:["Telangana","TN","AP"],
deadline:"2026-01-20",
desc:"Certified seed subsidy for farmers.",
link:"https://seednet.gov.in",
docs:["Aadhaar Card","Farmer ID","Land Proof"]
},
{
name:"Matsya Sampada Yojana",
max:999, states:["India"],
deadline:"2026-08-31",
desc:"Financial assistance for fisheries.",
link:"https://pmmsy.dof.gov.in",
docs:["Aadhaar Card","Bank Passbook","Fisheries Registration"]
}
];

// --- THEME MANAGEMENT LOGIC ---
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const themeText = document.getElementById('themeText');

// Load saved theme from localStorage
const currentTheme = localStorage.getItem('agritech-theme') || 'light';
document.documentElement.setAttribute('data-theme', currentTheme);
updateToggleUI(currentTheme);

themeToggle.addEventListener('click', () => {
    let theme = document.documentElement.getAttribute('data-theme');
    let newTheme = theme === 'light' ? 'dark' : 'light';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('agritech-theme', newTheme);
    updateToggleUI(newTheme);
});

function updateToggleUI(theme) {
    if (theme === 'dark') {
        themeIcon.className = 'fas fa-sun';
        themeText.innerText = 'Light';
    } else {
        themeIcon.className = 'fas fa-moon';
        themeText.innerText = 'Dark';
    }
}

function checkEligibility(){
  const state=document.getElementById("state").value;
  const land=parseFloat(document.getElementById("land").value||0);
  const list=document.getElementById("schemeList");
  list.innerHTML="";

  schemes.forEach(s=>{
    const eligible=land<=s.max&&(s.states.includes(state)||s.states.includes("India"));
    list.innerHTML+=`
    <div class="scheme">
      <h3>${s.name}</h3>
      <p>${s.desc}</p>
      <p class="${eligible?'eligible':'not-eligible'}">
        ${eligible?'‚úî Eligible':'‚úñ Not Eligible'}
      </p>
      <p class="deadline">Deadline: ${s.deadline}</p>

      <div class="actions">
        <a href="${eligible?s.link:'#'}" target="_blank"
           class="apply ${eligible?'':'disabled'}">üìù Apply Now</a>

        <button class="docs" onclick="showDocs('${s.name}')">üìÑ Documents</button>
        <button class="reminder" onclick="showMsg('Reminder set for ${s.name}')">‚è∞ Reminder</button>
      </div>
    </div>`;
  });
}

function showDocs(name){
  const scheme=schemes.find(s=>s.name===name);
  document.getElementById("modalTitle").innerText=name+" ‚Äì Required Documents";
  document.getElementById("modalBody").innerHTML=
    "<ul>"+scheme.docs.map(d=>`<li>${d}</li>`).join("")+"</ul>";
  document.getElementById("modal").style.display="flex";
}
function showMsg(msg){
  document.getElementById("modalTitle").innerText="Success";
  document.getElementById("modalBody").innerHTML="<p>"+msg+"</p>";
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>
<script>
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "darkMode",
    document.body.classList.contains("dark")
  );
}

if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}
</script>

<!-- Include Navbar Script -->
<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                        if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                        if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
            }
        }
    }
    includeHTML();
</script>

</body>
</html>
