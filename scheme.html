      --primary: #2e7d32;
      --secondary: #1b5e20;

      --text: #333333;
      --label: #1b5e20;
      --input-bg: #ffffff;
      --input-border: #cccccc;
      --danger: #d32f2f;
      --success: #2e7d32;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
    }

    /* DARK THEME VARIABLES */
    [data-theme="dark"] {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f3;
      --label: #4caf50;
      --input-bg: #0f172a;
      --input-border: #334155;
      --shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .serif {
      font-family: 'Libertinus Serif', serif;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      padding: 24px 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 26px;
      font-weight: 800
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* THEME TOGGLE STYLE */
    .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 20px;
      border-radius: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header h1 {
      font-size: 26px;
      font-weight: 800;
      flex: 1;
      /* pushes right items safely */
    }

    header a {
      background: #fff;
      color: var(--primary);
      padding: 10px 22px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 800;
      transition: all 0.3s ease;
    }

    header a:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }


    /* FORM */
    .hero {
      display: flex;
      justify-content: center;
      padding: 40px 20px
    }

    .form-card {
      background: var(--card);
      max-width: 900px;
      width: 100%;
      padding: 55px 65px;
      border-radius: 28px;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
    }

    .form-card h2 {
      text-align: center;
      font-size: 34px;
      margin-bottom: 40px;
      color: var(--primary);
    }

    [data-theme="dark"] .form-card h2 {
      color: var(--label);
    }

    label {
      display: block;
      margin-top: 1.6rem;
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--primary);
    }

    select,
    input {
      width: 100%;
      margin-top: 0.6rem;
      padding: 1rem 1.2rem;
      font-size: 1rem;
      border-radius: 16px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: border 0.25s ease, box-shadow 0.25s ease;
    }

    select:focus,
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
    }

    /* ===============================
   SUBMIT BUTTON
================================ */
    .form-card button {
      width: 100%;
      margin-top: 2.5rem;
      padding: 1.2rem;
      font-size: 1.15rem;
      font-weight: 900;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .form-card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    /* ===============================
   SCHEME LIST
================================ */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    .scheme {
      background: var(--card);
      border-left: 8px solid var(--primary);
      padding: 2rem;
      border-radius: 22px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .scheme:hover {
      transform: translateY(-4px);
    }

    .scheme h3 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
      color: var(--primary);
    }

    .scheme p {
      font-size: 1rem;
      color: var(--muted);
    }

   RESPONSIVE
================================ */
@media (max-width: 768px) {
  .form-card {

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
  z-index:1000;

        /* --- Cursor Trail Container --- */
.circle-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999999;
}

/* --- Individual Trail Circles --- */
.cursor-circle {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #ff8c00;
  box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
  transform: translate(-50%, -50%);
  will-change: transform;
  mix-blend-mode: screen;
  transition: transform 0.1s ease-out;
}

/* --- The Leading "Head" Circle --- */
.cursor-circle:first-child {
  width: 14px;
  height: 14px;
  background-color: #ffcc00;
  box-shadow:
    0 0 20px #ff8c00,
    0 0 40px rgba(255, 140, 0, 0.5);
}

/* --- Interaction States --- */
.cursor-clicking {
  transform: translate(-50%, -50%) scale(2.5) !important;
  background-color: #ffffff !important;
  box-shadow: 0 0 30px #ffffff !important;
}

.cursor-hovering {
  transform: translate(-50%, -50%) scale(1.8);
  background-color: #22c55e; /* AgriTech green */
  box-shadow: 0 0 20px #22c55e;

        elmnt = z[i];

              includeHTML(callback);

              // After loading navbar, run callback

          }

      if (!hamburgerBtn || !mobileMenu || !overlay) return;

        overlay.classList.remove('active');
        document.body.style.overflow = '';
      });
    }


    // Run after DOM loads
    document.addEventListener('DOMContentLoaded', () => {


      // Include navbar and initialize functions
      includeHTML(() => {
        initHamburgerMenu();
        initThemeToggle(); // üî• THIS WAS MISSING
      });

    });
    // --- Cursor Trailing Effect ---
    const container = document.getElementById('cursorTrail');
    const circleCount = 12;
    const circles = [];

    let mouseX = 0;
    let mouseY = 0;

    // Create circles
    for (let i = 0; i < circleCount; i++) {
      const circle = document.createElement('div');
      circle.classList.add('cursor-circle');
      container.appendChild(circle);
      circles.push({ el: circle, x: 0, y: 0 });
    }

    // Mouse move
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // Click effects
    document.addEventListener('mousedown', () => {
      circles.forEach(c => c.el.classList.add('cursor-clicking'));
    });
    document.addEventListener('mouseup', () => {
      circles.forEach(c => c.el.classList.remove('cursor-clicking'));
    });

    // Hover effects on interactive elements
    document.addEventListener('mouseover', (e) => {
      if (e.target.closest('a, button, .cta-button, .service-card, .shipment-card')) {
        circles.forEach(c => c.el.classList.add('cursor-hovering'));
      }
    });
    document.addEventListener('mouseout', (e) => {
      if (e.target.closest('a, button, .cta-button, .service-card, .shipment-card')) {
        circles.forEach(c => c.el.classList.remove('cursor-hovering'));
      }
    });

    // Animate trailing effect
    function animateCursor() {
      let x = mouseX;
      let y = mouseY;

      circles.forEach((circle) => {
        circle.x += (x - circle.x) * 0.25;
        circle.y += (y - circle.y) * 0.25;

        circle.el.style.left = circle.x + 'px';
        circle.el.style.top = circle.y + 'px';

        x = circle.x;
        y = circle.y;
      });

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    function initThemeToggle() {
      const toggleBtn = document.getElementById('themeToggle');
      const label = toggleBtn?.querySelector('.theme-label');
      const icon = toggleBtn?.querySelector('i');

      if (!toggleBtn) return;

      // Sync UI with current theme
      function updateUI(theme) {
        if (theme === 'dark') {
          label.textContent = 'Dark';
          icon.classList.replace('fa-moon', 'fa-sun');
        } else {
          label.textContent = 'Light';
          icon.classList.replace('fa-sun', 'fa-moon');
        }
      }

      // Initial state
      const savedTheme = localStorage.getItem('agritech-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateUI(savedTheme);

      // Toggle on click
      toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', next);
        localStorage.setItem('agritech-theme', next);
        updateUI(next);
      });
    }


</script>
