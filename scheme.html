<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Govt Schemes & Subsidy Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2e7d32;
  --secondary:#1b5e20;
  --bg:#f1f5f3;
  --card:#ffffff;
  --danger:#d32f2f;
  --success:#2e7d32;
  --shadow:0 18px 45px rgba(0,0,0,0.12);
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:#333;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  padding:24px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:26px;font-weight:800}
header a{
  background:#fff;
  color:var(--primary);
  padding:12px 26px;
  border-radius:40px;
  text-decoration:none;
  font-weight:800;
}

/* FORM */
.hero{display:flex;justify-content:center;padding:40px 20px}
.form-card{
  background:#fff;
  max-width:900px;
  width:100%;
  padding:55px 65px;
  border-radius:28px;
  box-shadow:var(--shadow);
}
.form-card h2{
  text-align:center;
  font-size:34px;
  margin-bottom:40px;
  color:var(--primary);
}
label{font-size:19px;font-weight:800;margin-top:24px;display:block}
select,input{
  width:100%;
  padding:18px;
  margin-top:10px;
  font-size:18px;
  border-radius:16px;
  border:1px solid #ccc;
}
button{
  margin-top:38px;
  width:100%;
  padding:20px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  border:none;
  border-radius:50px;
  font-size:21px;
  font-weight:900;
  cursor:pointer;
}

/* SCHEMES */
.container{max-width:1200px;margin:auto;padding:50px 20px}
.scheme{
  background:#fff;
  border-left:10px solid var(--primary);
  padding:32px;
  border-radius:22px;
  box-shadow:var(--shadow);
  margin-bottom:30px;
}
.scheme h3{font-size:26px;color:#1b5e20}
.scheme p{font-size:19px;margin:6px 0}

.eligible{color:var(--success);font-weight:900;font-size:20px}
.not-eligible{color:var(--danger);font-weight:900;font-size:20px}
.deadline{color:#b71c1c;font-weight:800}

.actions{
  display:flex;
  gap:14px;
  margin-top:18px;
  flex-wrap:wrap;
}

/* BUTTONS */
.apply{
  padding:12px 26px;
  font-size:17px;
  border-radius:30px;
  font-weight:800;
  text-decoration:none;
  background:#1976d2;
  color:#fff;
}
.apply.disabled{
  background:#bdbdbd;
  pointer-events:none;
  cursor:not-allowed;
}

.docs,.reminder{
  padding:12px 26px;
  border-radius:30px;
  font-size:16px;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.docs{background:#6a1b9a;color:#fff}
.reminder{background:var(--primary);color:#fff}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  padding:40px;
  border-radius:26px;
  max-width:520px;
  width:90%;
}
.modal-content h3{color:var(--primary);margin-bottom:20px}
.modal-content ul{padding-left:20px}
.modal-content li{font-size:17px;margin-bottom:8px}
.close{
  margin-top:25px;
  background:var(--primary);
  color:#fff;
  padding:14px;
  border-radius:30px;
  text-align:center;
  cursor:pointer;
}

@media(max-width:768px){
  .form-card{padding:30px}
  .form-card h2{font-size:26px}
}
</style>
</head>

<body>

<header>
  <h1>üìú Govt Schemes & Subsidy Tracker</h1>
  <a href="index.html">‚¨Ö Back to Home</a>
</header>

<section class="hero">
<div class="form-card">
<h2>Check Your Scheme Eligibility</h2>

<label>State</label>
<select id="state">
<option>India</option>
<option>Karnataka</option>
<option>Maharashtra</option>
<option>Tamil Nadu</option>
<option>Uttar Pradesh</option>
<option>Bihar</option>
<option>Punjab</option>
<option>Haryana</option>
<option>Rajasthan</option>
<option>Madhya Pradesh</option>
<option>Telangana</option>
<option>Andhra Pradesh</option>
</select>

<label>Land Holding (acres)</label>
<input type="number" id="land" placeholder="Example: 2.5">

<button onclick="checkEligibility()">Find Eligible Schemes</button>
</div>
</section>

<div class="container" id="schemeList"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const schemes=[
{
name:"PM-KISAN",
max:5, states:["India"], deadline:"2026-03-31",
desc:"‚Çπ6000 annual income support to farmers.",
link:"https://pmkisan.gov.in",
docs:["Aadhaar Card","Land Ownership Proof","Bank Passbook"]
},
{
name:"PMFBY Crop Insurance",
max:999, states:["India"], deadline:"2026-01-31",
desc:"Crop insurance at low premium rates.",
link:"https://pmfby.gov.in",
docs:["Aadhaar Card","Land Records","Crop Sowing Proof"]
},
{
name:"Kisan Credit Card",
max:999, states:["India"], deadline:"2026-06-30",
desc:"Short-term credit for agriculture needs.",
link:"https://www.nabard.org",
docs:["Aadhaar Card","Bank Account","Land Documents"]
},
{
name:"Soil Health Card",
max:999, states:["India"], deadline:"2026-12-31",
desc:"Free soil testing & recommendations.",
link:"https://soilhealth.dac.gov.in",
docs:["Aadhaar Card","Land Details"]
},
{
name:"PM Kusum ‚Äì Solar Pump",
max:8, states:["Rajasthan","MP","Maharashtra"],
deadline:"2026-05-31",
desc:"Subsidy for solar irrigation pumps.",
link:"https://pmkusum.mnre.gov.in",
docs:["Aadhaar Card","Electricity Bill","Land Proof"]
},
{
name:"Drip Irrigation Subsidy",
max:10, states:["Karnataka","TN","Maharashtra"],
deadline:"2026-02-28",
desc:"Water-efficient irrigation systems.",
link:"https://pmksy.gov.in",
docs:["Aadhaar Card","Land Records","Quotation"]
},
{
name:"Organic Farming Scheme",
max:7, states:["MP","Bihar","Rajasthan"],
deadline:"2026-04-30",
desc:"Support for organic inputs & certification.",
link:"https://pgsindia-ncof.gov.in",
docs:["Aadhaar Card","Land Proof","Farmer Photo"]
},
{
name:"Farm Mechanization",
max:10, states:["Punjab","Haryana","UP"],
deadline:"2026-02-15",
desc:"Subsidy on farm machinery.",
link:"https://agrimachinery.nic.in",
docs:["Aadhaar Card","Land Records","Equipment Quotation"]
},
{
name:"Seed Subsidy Scheme",
max:6, states:["Telangana","TN","AP"],
deadline:"2026-01-20",
desc:"Certified seed subsidy for farmers.",
link:"https://seednet.gov.in",
docs:["Aadhaar Card","Farmer ID","Land Proof"]
},
{
name:"Matsya Sampada Yojana",
max:999, states:["India"],
deadline:"2026-08-31",
desc:"Financial assistance for fisheries.",
link:"https://pmmsy.dof.gov.in",
docs:["Aadhaar Card","Bank Passbook","Fisheries Registration"]
}
];

function checkEligibility(){
  const state=document.getElementById("state").value;
  const land=parseFloat(document.getElementById("land").value||0);
  const list=document.getElementById("schemeList");
  list.innerHTML="";

  schemes.forEach(s=>{
    const eligible=land<=s.max&&(s.states.includes(state)||s.states.includes("India"));
    list.innerHTML+=`
    <div class="scheme">
      <h3>${s.name}</h3>
      <p>${s.desc}</p>
      <p class="${eligible?'eligible':'not-eligible'}">
        ${eligible?'‚úî Eligible':'‚úñ Not Eligible'}
      </p>
      <p class="deadline">Deadline: ${s.deadline}</p>

      <div class="actions">
        <a href="${eligible?s.link:'#'}" target="_blank"
           class="apply ${eligible?'':'disabled'}">üìù Apply Now</a>

        <button class="docs" onclick="showDocs('${s.name}')">üìÑ Documents</button>
        <button class="reminder" onclick="showMsg('Reminder set for ${s.name}')">‚è∞ Reminder</button>
      </div>
    </div>`;
  });
}

function showDocs(name){
  const scheme=schemes.find(s=>s.name===name);
  document.getElementById("modalTitle").innerText=name+" ‚Äì Required Documents";
  document.getElementById("modalBody").innerHTML=
    "<ul>"+scheme.docs.map(d=>`<li>${d}</li>`).join("")+"</ul>";
  document.getElementById("modal").style.display="flex";
}
function showMsg(msg){
  document.getElementById("modalTitle").innerText="Success";
  document.getElementById("modalBody").innerHTML="<p>"+msg+"</p>";
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
