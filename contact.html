<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AgriTech</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <style>
    :root {
      --primary-green: #2e7d32;
      --accent-green: #22c55e;
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --text-light: #f8fafc;
      --input-border: #334155;
      --nav-height: 70px;
      /* Animation transition for theme switching */
      --theme-transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* DARK THEME SUPPORT (LIGHT MODE OVERRIDES) */
    [data-theme="light"] {
      --bg-dark: #f1f5f3;
      --card-bg: #ffffff;
      --text-light: #1e293b;
      --input-border: #cbd5e1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--theme-transition);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
    }

    /* --- PREMIUM ADAPTIVE GLASSMORPHISM & SMART-SHRINK NAVBAR --- */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: var(--nav-height);
      background: linear-gradient(135deg, var(--primary-green), #1b5e20);
      z-index: 2000;
      transition: transform 0.3s ease-in-out, height 0.4s cubic-bezier(0.4, 0, 0.2, 1), background 0.4s ease, backdrop-filter 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .header.scrolled {
      height: 60px;
      background: rgba(46, 125, 50, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .nav-up {
      transform: translateY(-100%);
    }

    .header-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .header.scrolled .header-left, .header.scrolled .theme-toggle {
      transform: scale(0.9);
    }

    .nav-back-btn {
      color: white;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.3s ease;
    }

    .nav-back-btn:hover {
      background: white;
      color: var(--primary-green);
      transform: scale(1.1) translateY(-2px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.25rem;
      font-weight: 700;
      color: white;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(15deg);
    }

    /* --- HERO ADJUSTED --- */
    .hero {
      padding-top: calc(var(--nav-height) + 60px);
      text-align: center;
      background: linear-gradient(to bottom, #143a18, var(--bg-dark));
      padding-bottom: 80px;
      position: relative;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent-green);
    }

    .hero-content p {
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.8;
    }

    /* --- DROPDOWN STYLING --- */
    select {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background-color: var(--card-bg) !important;
      color: var(--text-light) !important;
      border: 1px solid var(--input-border);
      font-size: 1rem;
      margin-top: 10px;
      appearance: none;
      cursor: pointer;
      color-scheme: dark; 
    }

    [data-theme="light"] select {
      color-scheme: light;
    }

    select option {
      background-color: var(--card-bg);
      color: var(--text-light);
      padding: 10px;
    }

    .contact-form-section {
      padding: 80px 20px;
    }

    .form-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: var(--accent-green);
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 10px;
      background: rgba(120, 120, 120, 0.1);
      border: 1px solid var(--input-border);
      color: var(--text-light);
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .submit-btn:hover {
      transform: scale(1.02) translateY(-3px);
      background: var(--accent-green);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
    }

    .contact-methods {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: -40px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }

    .method-card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      border: 1px solid var(--input-border);
      transition: transform 0.3s ease;
    }

    .method-card:hover { transform: translateY(-10px); }

    .method-icon {
      font-size: 2rem;
      color: var(--accent-green);
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .form-container { padding: 25px; }
      .hero-content h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <header class="header" id="navbar">
    <div class="header-content">
      <div class="header-left">
        <a href="index.html" class="nav-back-btn">
          <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <div class="logo">
          <i class="fas fa-seedling"></i>
          <span>AgriTech</span>
        </div>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-sun" id="themeIcon"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <section class="hero">
      <div class="hero-content">
        <h1>Get in Touch</h1>
        <p>Have questions about our AI-powered agricultural solutions? We're here to help farmers and professionals grow smarter.</p>
      </div>
    </section>

    <section class="contact-methods">
      <div class="method-card">
        <div class="method-icon"><i class="fas fa-envelope"></i></div>
        <h3>Email Support</h3>
        <a href="mailto:support@agritech.com" style="color: var(--accent-green); text-decoration: none;">support@agritech.com</a>
      </div>
      <div class="method-card">
        <div class="method-icon"><i class="fas fa-phone"></i></div>
        <h3>Phone Support</h3>
        <a href="tel:+1234567890" style="color: var(--accent-green); text-decoration: none;">+1 (234) 567-890</a>
      </div>
      <div class="method-card">
        <div class="method-icon"><i class="fas fa-comments"></i></div>
        <h3>Community</h3>
        <a href="#community" style="color: var(--accent-green); text-decoration: none;">Join Now</a>
      </div>
    </section>

    <section class="contact-form-section">
      <div class="form-container">
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="firstName">Full Name *</label>
            <input type="text" id="firstName" required placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" required placeholder="Enter email address">
          </div>

          <div class="form-group">
            <label for="userType">I am a...</label>
            <select id="userType" name="userType">
              <option value="">Select your role</option>
              <option value="farmer">Farmer</option>
              <option value="researcher">Researcher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
              <option value="">Select a topic</option>
              <option value="crop">Crop recommendation</option>
              <option value="tech">Technical support</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" rows="5" required placeholder="How can we help?"></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </section>
  </div>

  <script>
    // --- THEME TOGGLE LOGIC (FIXED & PERSISTED) ---
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const root = document.documentElement;

    /**
     * Updates the UI based on the theme
     */
    function updateThemeUI(theme) {
      root.setAttribute('data-theme', theme);
      if (theme === 'light') {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
    }

    // Load and apply saved theme on initial page load
    const savedTheme = localStorage.getItem('agritech-theme') || 'dark';
    updateThemeUI(savedTheme);

    // Click event listener for the toggle button
    themeToggle.addEventListener('click', () => {
      const currentTheme = root.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      localStorage.setItem('agritech-theme', newTheme);
      updateThemeUI(newTheme);
    });

    // --- PREMIUM NAVIGATION LOGIC ---
    let lastScrollTop = 0;
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      // Glassmorphism effect on scroll
      if (scrollTop > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }

      // Auto-hide navbar on scroll down, show on scroll up
      if (scrollTop > lastScrollTop && scrollTop > 200) {
        navbar.classList.add('nav-up');
      } else {
        navbar.classList.remove('nav-up');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    }, false);

    // Form submission logic
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Message sent successfully! ðŸŒ±');
      this.reset();
    });
  </script>
</body>
</html>
